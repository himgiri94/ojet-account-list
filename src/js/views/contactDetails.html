<div class="oj-hybrid-applayout-page">

    <div class="oj-applayout-fixed-top">
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module style="width: 100%;" config="[[addAccountHeaderConfig]]"></oj-module>
        </header>
    </div>
    <div class="bodyContent oj-applayout-content">

        <div class="oj-flex oj-flex-item  background-white">
            <div class="oj-sm-6 oj-flex-item">
                <span class="oj-typography-title-5 oj-sm-padding-2x-start">Primary Contact</span>
            </div>
            <div class="oj-sm-6 oj-flex-item oj-sm-padding-2x-horizontal" style="text-align: right;">
                <oj-button on-oj-action="[[pickContact]]" chroming='borderless'> <span class="oj-primary-color oj-typography-body-4">Select from existing

                        <span class="oj-ux-ico-contacts"></span>
                    </span>
                </oj-button>
            </div>

            <div class="oj-sm-12 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="contactType">Contact type</oj-label>
                <oj-select-single id="contactType" required data="[[contactTypeSource]]" value="{{selectedcontType}}">
                </oj-select-single>
            </div>
            <div class="oj-sm-6 oj-md-2 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="prefix">Prefix</oj-label>
                <oj-select-single id="prefix" required data="[[prefixSource]]" value="{{selectedPrefix}}">
                </oj-select-single>
            </div>

            <div class="oj-sm-12 oj-md-5 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="fname">First name</oj-label>
                <oj-input-text validators='[[fnameValidator]]' length.max="10" value="{{fname}}" id="fname" required placeholder="First name" label-edge="inside"></oj-input-text>
            </div>

            <div class="oj-sm-12 oj-md-5 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="lname">Last name</oj-label>
                <oj-input-text validators='[[lnameValidator]]' length.max="6" value="{{lname}}" id="lname" required placeholder="Last name" label-edge="inside"></oj-input-text>
            </div>

            <div class="oj-sm-12 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="contactRole">Select contact role</oj-label>
                <oj-select-single id="contactRole" label-hint="select role" required data="[[contactRoleSource]]" value="{{selectedcontactRole}}">
                </oj-select-single>
            </div>

            <div class="oj-sm-4 oj-md-2 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="cc">Telephone</oj-label>
                <oj-select-single id="cc" required data="[[ccSource]]" value="{{selectedCC}}">
                </oj-select-single>
            </div>
            <div class="oj-sm-8 oj-md-5 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="teleNumber"></oj-label>
                <oj-input-text validators='[[teleNumberValidator]]' length.max="10" value="{{teleNumber}}" id="teleNumber" required placeholder="Telephone" label-edge="inside"></oj-input-text>
            </div>

            <div class="oj-sm-12 oj-md-5 oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-label class="oj-typography-bold" for="email">Email Id</oj-label>
                <oj-input-text validators='[[emailValidator]]' length.max="20" value="{{email}}" id="email" required placeholder="Email Id" label-edge="inside"></oj-input-text>
            </div>
            <div class="oj-sm-12">
                <span class="oj-typography-subtitle-4 oj-sm-padding-2x-start">Preferred method of contact</span>
            </div>

            <div class="oj-sm-12 oj-flex-item oj-sm-padding-2x-horizontal">
                <div class="oj-sm-12 oj-md-11 oj-lg-11 oj-flex-item oj-sm-padding-2x-horizontal oj-de">
                    <oj-radioset style="width: 100%;" id="radiosetBasicDemoId" label-hint="" label-edge="provided" value="{{preferredCont}}">

                        <oj-bind-for-each data="[[preferredContOptions]]">
                            <template>
                                <div class="oj-divider-top oj-sm-margin-1x-vertical"></div>
                                <oj-option value="[[$current.data.value]]">
                                    <oj-bind-text value="[[$current.data.value]]"></oj-bind-text>
                                </oj-option>
                            </template>
                        </oj-bind-for-each>
                        <div class="oj-divider-bottom oj-sm-margin-1x-vertical"></div>
                    </oj-radioset>

                </div>
            </div>

            <div class="oj-flex oj-divider-bottom oj-sm-padding-5x-top oj-divider-top oj-sm-12 oj-sm-margin-10x-top oj-sm-flex-items-initial oj-sm-justify-content-space-between">
                <div class="oj-flex-item oj-sm-padding-2x-horizontal">
                    <span class="oj-typography-body-1 oj-typography-semi-bold">Current Status</span>
                </div>
                <div class="oj-flex-item oj-sm-padding-2x-horizontal">
                    <oj-switch value="{{status}}"></oj-switch>
                </div>

            </div>
        </div>
    </div>

    <div class="oj-applayout-fixed-bottom">
        <footer role="contentinfo " class="oj-web-applayout-footer">
            <div class="oj-flex  oj-sm-12 oj-sm-flex-items-initial oj-sm-justify-content-space-around">

                <div class="oj-flex-item ">
                    <oj-button class="oj-cancel-btn" chroming='outlined' on-oj-action="[[goBack]]">
                        Back
                    </oj-button>
                </div>
                <div class="oj-flex-item">
                    <oj-button class="ojet-btn-color oj-color-invert" on-oj-action="[[gotoAdditionalInfo]]" chroming='outlined'>
                        Next
                    </oj-button>
                </div>
            </div>
        </footer>
    </div>
</div>
