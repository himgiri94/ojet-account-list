<div class="account-details">
    <div class="oj-flex oj-flex-init">
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text>Account Name</oj-bind-text>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text value="[[$properties.accountName]]"></oj-bind-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-init">
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text>Account Status</oj-bind-text>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text value="[[$properties.accountStatus]]"></oj-bind-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-init">
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text>Next Visit</oj-bind-text>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text value="[[$properties.nextVisit]]"></oj-bind-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-init">
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text>Last Visit</oj-bind-text>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text value="[[$properties.lastVisit]]"></oj-bind-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-init">
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text>Organization Status</oj-bind-text>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-bind-text value="[[$properties.orgStatus]]"></oj-bind-text>
        </div>
    </div>
</div>
